    function searchData() {
        const searchField = document.getElementById('searchField').value;
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const results = data.filter(item => {
            switch (searchField) {
                case 'name': return item.name.toLowerCase().includes(searchInput);
                case 'Desg': return item.Desg.toLowerCase().includes(searchInput);
                case 'blood_group': return item.BG.toLowerCase().includes(searchInput);
                case 'mobile_number': return item.mobile.toLowerCase().includes(searchInput);
                case 'card_number': return item.CNo.toLowerCase().includes(searchInput);
                case 'status': return item.Status.toLowerCase().includes(searchInput);
                default: return false;
            }
        });
        displayResults(results);
    }

    function displayResults(results) {
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';
        if (results.length > 0) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            thead.innerHTML = `<tr><th>Name</th><th>Designation</th><th>Card Number</th><th>Blood Group</th><th>Mobile Number</th><th>Status</th></tr>`;
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            results.forEach(result => {
                const row = document.createElement('tr');
                const statusColor = result.Status.toLowerCase() === "active" ? "green" : "red";
                row.innerHTML = `
                    <td>${result.name}</td>
                    <td>${result.Desg}</td>
                    <td>${result.CNo}</td>
                    <td>${result.BG}</td>
                    <td>${result.mobile}</td>
                    <td style="color: ${statusColor}; font-weight: bold;">${result.Status}</td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            resultContainer.appendChild(table);
        } else {
            resultContainer.innerHTML = '<p class="no-data">No matching data found.</p>';
        }
    }

    document.getElementById('searchButton').addEventListener('click', searchData);

    document.getElementById('printButton').addEventListener('click', () => {
        searchData();
        setTimeout(() => window.print(), 100);
    });
</script>
